{% extends "base.html" %}

{% block title %}SMC - Login{% endblock %}

{% block navclass %}bg-secondary{% endblock %}
{% block navlinkclass %}text-white{% endblock %}

{% block content %}

  <section>

    <div class="container">

      <h1 class="text-secondary text-center"><i class="fas fa-heartbeat"></i> Smart Medicine Cup</h1>
      <hr>
      <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
          <div class="card">
            <div class="card-body">
              <h3 class="text-center">Login</h3>
              <form class="mt-5 text-right">
                <div class="form-group row">
                  <label for="email" class="col-lg-3 col-form-label">E-mail:</label>
                  <div class="col-lg-9">
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="password" class="col-lg-3 col-form-label">Senha:</label>
                  <div class="col-lg-9">
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>
                <div class="form-group row text-center">
                  <div class="col-lg-12">
                    <a class="btn btn-primary mt-3" href="/dashboard/">Login</a>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12 text-center">
                    <a class="text-muted" href="/forget_password/">Esqueci minha senha</a>
                  </div>
                </div>
              </form>
            </div>
          </div> <!-- END CARD -->
        </div> <!-- END COL-->
      </div>

    </div> <!--END CONTAINER-->

  </section>

{% endblock %}
